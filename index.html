<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirano</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#52a1b7">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script type="module" src="/index.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <form class="header__form">
          <input class="header__input" type="search" name="search" placeholder="Букет из роз">
          <button class="header__search-btn" aria-label="Найти">
            <svg class="header__search-icon" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M13.3333 4.16663C13.3333 4.78496 13.9442 5.70829 14.5625 6.48329C15.3575 7.48329 16.3075 8.35579 17.3967 9.02163C18.2133 9.52079 19.2033 9.99996 20 9.99996M20 9.99996C19.2033 9.99996 18.2125 10.4791 17.3967 10.9783C16.3075 11.645 15.3575 12.5175 14.5625 13.5158C13.9442 14.2916 13.3333 15.2166 13.3333 15.8333M20 9.99996H4.76837e-07" stroke="currentColor"/>
            </svg>              
          </button>
        </form>

        <img class="header__logo" src="/img/logo.svg" alt="Логотип Mirano Flower Buetique">

        <button class="header__cart-btn">0</button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__head-group">
            <h1 class="hero__title">Авторские букеты</h1>
            <p class="hero__subtitle">и подарки</p>
          </div>

          <figure class="hero__group-image">
            <img class="hero__image hero__image_left" src="/img/hero-left.jpg" alt="Букет цветов в банке. В букете ярко-оранжевые розы, тюльпаны и львиный зев">

            <svg class="hero__image hero__image_center" role="img" aria-label="Букет цветов в вазе. В букете розовые хризантемы, розы, нежно розовые орхидеи и зеленые листья папоротника" width="680" height="588" viewBox="0 0 680 588" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <clippath id="hero-center">
                <path d="M680 112.187C680 137.954 653.568 161.688 609.146 180.61C653.568 211.682 680 250.658 680 292.973C680 335.869 652.836 375.335 607.304 406.613C652.836 425.66 680 449.692 680 475.813C680 537.649 527.777 587.776 340 587.776C152.223 587.776 0 537.649 0 475.813C0 449.692 27.1636 425.66 72.6961 406.613C27.1636 375.335 0 335.869 0 292.973C0 250.658 26.4319 211.682 70.854 180.61C26.4319 161.688 0 137.954 0 112.187C0 50.3515 152.223 0.223633 340 0.223633C527.777 0.223633 680 50.3515 680 112.187Z"/>
              </clippath>  

              <image xlink:href="/img/hero-center.jpg" width="100%" height="100%" clip-path="url(#hero-center)" />
            </svg>
              
            <img class="hero__image hero__image_right" src="/img/hero-right.jpg" alt="Букет цветов в контейнере. В букете яркие розы, белые цветы и зеденые веточки.">
          </figure>
        </div>
      </section>

      <section class="filter">
        <h2 class="filter__title visually-hidden">Фильтр</h2>
        <div class="container filter__container">
          <form action="">
            <fieldset class="filter__fieldset">
              <input class="filter__radio" type="radio" name="filter" id="flowers" checked>
              <label class="filter__label filter__label_flowers" for="flowers">Цветы</label>
            
              <input class="filter__radio" type="radio" name="filter" id="toys">
              <label class="filter__label filter__label_toys" for="toys">Игрушки</label>
            
              <input class="filter__radio" type="radio" name="filter" id="postcard">
              <label class="filter__label filter__label_postcard" for="postcard">Открытки</label>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="subscribe">
        <div class="container">
          <h2 class="subscribe__title">Подпишись на рассылку</h2>
          <form class="subscribe__form">
            <input class="subscribe__input" type="email" name="email" placeholder="E-mail">
            <button class="subscribe__btn" aria-label="Подписаться" type="submit">
              <svg class="subscribe__icon" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.16669 6.66667C4.78502 6.66667 5.70835 6.05583 6.48335 5.4375C7.48335 4.6425 8.35585 3.6925 9.02169 2.60333C9.52085 1.78667 10 0.796667 10 0M10 0C10 0.796667 10.4792 1.7875 10.9784 2.60333C11.645 3.6925 12.5175 4.6425 13.5159 5.4375C14.2917 6.05583 15.2167 6.66667 15.8334 6.66667M10 0V20" stroke="white" />
              </svg>
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
